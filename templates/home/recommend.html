{%extends 'base.html'%}
{%block content%}

            <div class="row">
                <h1>今日推荐</h1>
                {%for movie in movieset%}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img style="height:200px;" src="{{ MEDIA_URL }}images/{{ movie.movie_sort }}.jpg"
                        alt="{{ movie.movie_name }}">
                        <div class="caption">
                            <label></label>
                            <label>{{movie.movie_name|truncatechars:9}}</label>
                                <a href="{% url 'movieinfo' movie.id  %}" class="btn btn-info btn-xs" role="button">
                                    详情
                                </a>
                                <label>评分：{{ movie.rating }}</label>
                                <p>{{ movie.short }}</p>
                            </span>
                        </div>
                    </div>
                </div>
                {%endfor%}

            </div>
{%endblock%}
